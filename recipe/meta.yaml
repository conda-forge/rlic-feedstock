{% set name = "rlic" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rlic-{{ version }}.tar.gz
  sha256: bd6f2fdf71e4c38b0dbf98cd5723dd6bbd12bd2a97a70d138b1103b997926ef2

build:
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make
    - maturin
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python
    - numpy >=1.21.0
    - exceptiongroup >=1.0.0  # [py<311]

test:
  source_files:
    - tests
  imports:
    - rlic
  commands:
    - pip check
    - pytest -ra tests
  requires:
    - pip
    - pytest

about:
  summary: A minimal Line Integral Convolution extension for NumPy, written in Rust
  home: https://github.com/neutrinoceros/rlic
  license: MIT
  license_file:
    - LICENSE/LICENSE_rlic
    - LICENSE/LICENSE_vectorplot
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - neutrinoceros
